spring:
  datasource:
    url: jdbc:mysql://localhost:3306/testSpringSecurity?useSSL=false
    username: root
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
      naming:
        #strategy: org.hibernate.cfg.ImprovedNamingStrategy #DEPRECATED
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyHbmImpl
        physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
  thymeleaf:
    cache: false